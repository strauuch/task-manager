{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h3 mb-0 text-primary">{{ object|yesno:"Update,Create" }} task type</h1>
</div>
<div class="card border-0 border-top border-3 border-primary shadow-sm">
  <div class="card-body p-4">
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        {{ form|crispy }}
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% if object %}{% url 'task-type-detail' pk=object.pk %}{% else %}{% url 'task-type-list' %}{% endif %}"
            class="btn btn-ghost border ms-2 px-4">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
