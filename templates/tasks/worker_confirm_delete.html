{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card border-0 border-top border-3 border-danger shadow-sm">
      <div class="card-body p-4 text-center">

        <div class="mb-3 text-danger">
          <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem; opacity: 0.8;"></i>
        </div>

        <h2 class="h4 fw-bold mb-3">Confirm Deletion</h2>

        <p class="text-muted mb-4">
          Are you sure you want to delete the worker <span class="fw-bold text-dark">"{{ worker.username }} {{ worker.first_name }} {{ worker.last_name }}"</span>?
          This action cannot be undone.
        </p>

        <form action="" method="POST" class="d-flex justify-content-center gap-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger-soft px-4">
            Yes, delete
          </button>

          <a href="{% url 'workers-list' %}" class="btn btn-ghost px-4">
            Cancel
          </a>
        </form>

      </div>
    </div>

    <div class="text-center mt-3">
      <a href="{% url 'workers-list' %}" class="small text-decoration-none text-muted">
        <i class="bi bi-arrow-left"></i> Back to Workers list
      </a>
    </div>
  </div>
</div>
{% endblock %}
