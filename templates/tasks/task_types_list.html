{% extends "base.html" %}

{% block content %}
  <h1>
    Task Types
    <a href="{% url 'task-types-create' %}">+</a>
  </h1>

  <form method="get" class="mb-3">
    <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}">
    <button type="submit" class="btn btn-primary">Search</button>
    <a href="{% url 'task-types-list' %}" class="btn btn-secondary">Reset</a>
  </form>

  {% if task_types %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for type in task_types %}
        <tr>
          <td>{{ type.id }}</td>
          <td>{{ type.name }}</td>
          <td><a href="{% url 'task-types-update' pk=type.id %}">Update</a></td>
          <td><a href="{% url 'task-types-delete' pk=type.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No task types available.</p>
  {% endif %}
{% endblock %}
