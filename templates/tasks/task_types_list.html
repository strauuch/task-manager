{% extends "base.html" %}

{% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-light">Task Types</h2>
    <a href="{% url 'task-type-create' %}" class="btn btn-success">+</a>
  </div>

  <form method="get" class="mb-3 d-flex gap-2">
    {{ search_form.q }}
    <button type="submit" class="btn btn-primary">Search</button>
    <a href="{% url 'task-types-list' %}" class="btn btn-secondary">Reset</a>
  </form>

  {% if task_types %}
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for type in task_types %}
          <tr>
            <td>{{ type.id }}</td>
            <td>{{ type.name }}</td>
            <td><a href="{% url 'task-type-update' pk=type.id %}" class="btn btn-sm btn-outline-primary">Update</a></td>
            <td><a href="{% url 'task-type-delete' pk=type.id %}" class="btn btn-sm btn-outline-danger">Delete</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-light">No task types available.</p>
  {% endif %}
</div>
{% endblock %}
