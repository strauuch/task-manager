{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h3 mb-0 text-primary fw-bold">
    Task types
  </h1>
  <a href="{% url 'task-type-create' %}" class="btn btn-primary btn-sm shadow-sm">+ New type</a>
</div>

<div class="mb-4">
  <form method="get" class="d-flex gap-2 align-items-center">
    <div style="max-width: 300px;">
      {{ search_form.q }}
    </div>

    <button type="submit" class="btn btn-primary btn-sm shadow-sm">
      <i class="bi bi-search"></i> Search
    </button>

    {% if request.GET.q %}
      <a href="{% url 'task-types-list' %}" class="btn btn-secondary btn-sm shadow-sm">Reset</a>
    {% endif %}
  </form>
</div>

<div class="card border-0 border-top border-3 border-primary shadow-sm">
  <div class="card-body p-0">
    {% if task_types %}
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr class="small text-uppercase text-muted">
              <th class="ps-4" style="width: 80px;">ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            {% for type in task_types %}
              <tr class="position-relative">
                <td class="ps-4 text-muted small">
                  #{{ type.id }}
                </td>
                <td class="fw-medium">
                  <a href="{{ type.get_absolute_url }}"
                    class="link-dark text-decoration-none stretched-link"> {{ type.name }}
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="p-5 text-center">
        <p class="text-muted mb-0">No task types found.</p>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
