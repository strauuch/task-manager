{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container my-4">
  <div class="card bg-dark text-light p-4">
    <h2 class="mb-3">{{ object|yesno:"Update,Create" }} Task</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
