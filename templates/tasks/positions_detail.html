{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-1">
        <li class="breadcrumb-item"><a href="{% url 'positions-list' %}" class="small text-primary">Positions</a></li>
        <li class="breadcrumb-item active small" aria-current="page">#{{ positions.id }}</li>
      </ol>
    </nav>
    <h1 class="h3 fw-bold mb-0">{{ positions.name }}</h1>
  </div>
  <div class="d-flex gap-2">
    <a href="{% url 'positions-update' pk=positions.id %}" class="btn btn-primary btn-sm shadow-sm">
      <i class="bi bi-pencil"></i> Update
    </a>
    <a href="{% url 'positions-delete' pk=positions.id %}?next={% url 'positions-list' %}" class="btn btn-danger-soft btn-sm">
      <i class="bi bi-trash"></i> Delete
    </a>
  </div>
</div>

<div class="row g-4">
  <div class="col-lg-8">
    <div class="mb-5">
      <h5 class="fw-semibold mb-3">Description</h5>
      <div class="p-3 bg-body-tertiary rounded-3 border shadow-sm">
        {{ positions.description|default:"No description provided."|linebreaks }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
