{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-0">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-light">Positions</h1>
        <a href="{% url 'positions-create' %}" class="btn btn-success btn-sm">+</a>
      </div>

      <form method="get" class="mb-3 d-flex gap-2">
        {{ search_form.q }}
        <button type="submit" class="btn btn-primary btn-sm">Search</button>
        <a href="{% url 'positions-list' %}" class="btn btn-secondary btn-sm">Reset</a>
      </form>

      {% if positions %}
        <div class="table-responsive">
          <table class="table table-dark table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Position</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for position in positions %}
                <tr>
                  <td>{{ position.id }}</td>
                  <td>{{ position.name }}</td>
                  <td><a href="{% url 'positions-update' pk=position.id %}" class="btn btn-sm btn-outline-primary">Update</a></td>
                  <td><a href="{% url 'positions-delete' pk=position.id %}" class="btn btn-sm btn-outline-danger">Delete</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      {% else %}
        <p class="text-light">No positions available.</p>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
