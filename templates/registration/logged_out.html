{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 text-center">
    <div class="d-flex justify-content-center mb-4">
      <h1 class="h3 mb-0 text-primary fw-bold">Logout successful</h1>
    </div>

    <div class="card border-0 border-top border-3 border-primary shadow-sm">
      <div class="card-body p-5">
        <p class="text-muted mb-4">You have been safely logged out. See you soon!</p>
        <a href="{% url 'login' %}" class="btn btn-primary px-5 shadow-sm">Login again</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
