<nav class="d-flex flex-column h-100 p-3">
  <h5 class="mb-4 fw-semibold text-primary">Task Manager</h5>

  <ul class="nav nav-pills flex-column gap-1 mb-auto">
    <li class="nav-item">
      <a href="{% url 'index' %}" class="nav-link">Active tasks</a>
    </li>
    <li class="nav-item">
      <a href="{% url 'task-list' %}" class="nav-link">All tasks</a>
    </li>
    <li class="nav-item">
      <a href="{% url 'worker-list' %}" class="nav-link">Workers</a>
    </li>
    <li class="nav-item">
      <a href="{% url 'position-list' %}" class="nav-link">Positions</a>
    </li>
    <li class="nav-item">
      <a href="{% url 'task-type-list' %}" class="nav-link">Task types</a>
    </li>
  </ul>

  <hr>

  {% if user.is_authenticated %}
    <div class="mb-2 small text-muted">
      {{ user.username }}
    </div>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-secondary btn-sm w-100">
        Logout
      </button>
    </form>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm w-100">
      Login
    </a>
  {% endif %}
</nav>
